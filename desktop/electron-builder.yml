appId: com.motivationalapp.desktop
productName: Motivational Quotes
copyright: Copyright Â© 2023

directories:
  buildResources: build
  output: dist

files:
  - build/**/*
  - node_modules/**/*
  - package.json

electronVersion: 25.3.1

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.lifestyle
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Motivational Quotes

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish:
  provider: github
  owner: motivational-app
  repo: desktop